<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Game of Chess</title>
	<link rel="stylesheet" type="text/css" href="styles/css/style.css">
</head>
<body onload="runGame()">
	<div class="option-nav">
		<div id="player-nav">
			Player: <span id="player"></span>
		</div>
		<div id="option" class="btn">
			<i class="fas fa-cogs"></i>
			<span class="tooltiptext">OPTION</span>
		</div>
		<div id="undo-btn" class="btn">
			<i class="fa fa-undo"></i>
			<span class="tooltiptext">UNDO</span>
		</div>
	</div>
	
	<div id="board">
		<div id="result" class="hide"></div>
		<div id="pawn-promotion-option" class="hide">
			<span id="queen" class="option"></span>
			<span id="rook" class="option"></span>
			<span id="knight" class="option"></span>
			<span id="bishop" class="option"></span>
		</div>
		<div id="option-menu" class="hide">
			<div id="back-btn" class="button">BACK</div>
			<div id="theme-menu">
				THEME : <span id="theme-option" class="button"></span>
			</div>
			<div id="color-menu">
				COLOR : <span id="color-option" class="button"></span>
			</div>
			<div id="restart-btn" class="button">
				NEW GAME
			</div>
		</div>
		<div id="game" >
			<div class="row">
				<div id="box-0-0" class="box  placed" piece="black-root"></div>
				<div id="box-1-0" class="box  placed" piece="black-knight"></div>
				<div id="box-2-0" class="box  placed" piece="black-bishop"></div>
				<div id="box-3-0" class="box  placed" piece="black-queen"></div>
				<div id="box-4-0" class="box  placed" piece="black-king"></div>
				<div id="box-5-0" class="box  placed" piece="black-bishop"></div>
				<div id="box-6-0" class="box  placed" piece="black-knight"></div>
				<div id="box-7-0" class="box  placed" piece="black-root"></div>
			</div>

			<div class="row">
				<div id="box-0-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-1-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-2-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-3-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-4-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-5-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-6-1" class="box  placed" piece="black-pawn"></div>
				<div id="box-7-1" class="box  placed" piece="black-pawn"></div>
			</div>

			<div class="row">
				<div id="box-0-2" class="box " piece=""></div>
				<div id="box-1-2" class="box " piece=""></div>
				<div id="box-2-2" class="box " piece=""></div>
				<div id="box-3-2" class="box " piece=""></div>
				<div id="box-4-2" class="box " piece=""></div>
				<div id="box-5-2" class="box " piece=""></div>
				<div id="box-6-2" class="box " piece=""></div>
				<div id="box-7-2" class="box " piece=""></div>
			</div>

			<div class="row">
				<div id="box-0-3" class="box " piece=""></div>
				<div id="box-1-3" class="box " piece=""></div>
				<div id="box-2-3" class="box " piece=""></div>
				<div id="box-3-3" class="box " piece=""></div>
				<div id="box-4-3" class="box " piece=""></div>
				<div id="box-5-3" class="box " piece=""></div>
				<div id="box-6-3" class="box " piece=""></div>
				<div id="box-7-3" class="box " piece=""></div>
			</div>

			<div class="row">
				<div id="box-0-4" class="box " piece=""></div>
				<div id="box-1-4" class="box " piece=""></div>
				<div id="box-2-4" class="box " piece=""></div>
				<div id="box-3-4" class="box " piece=""></div>
				<div id="box-4-4" class="box " piece=""></div>
				<div id="box-5-4" class="box " piece=""></div>
				<div id="box-6-4" class="box " piece=""></div>
				<div id="box-7-4" class="box " piece=""></div>
			</div>

			<div class="row">
				<div id="box-0-5" class="box " piece=""></div>
				<div id="box-1-5" class="box " piece=""></div>
				<div id="box-2-5" class="box " piece=""></div>
				<div id="box-3-5" class="box " piece=""></div>
				<div id="box-4-5" class="box " piece=""></div>
				<div id="box-5-5" class="box " piece=""></div>
				<div id="box-6-5" class="box " piece=""></div>
				<div id="box-7-5" class="box " piece=""></div>
			</div>
			
			<div class="row">
				<div id="box-0-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-1-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-2-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-3-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-4-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-5-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-6-6" class="box  placed" piece="white-pawn"></div>
				<div id="box-7-6" class="box  placed" piece="white-pawn"></div>
			</div>

			<div class="row">
				<div id="box-0-7" class="box  placed" piece="white-root"></div>
				<div id="box-1-7" class="box  placed" piece="white-knight"></div>
				<div id="box-2-7" class="box  placed" piece="white-bishop"></div>
				<div id="box-3-7" class="box  placed" piece="white-queen"></div>
				<div id="box-4-7" class="box  placed" piece="white-king"></div>
				<div id="box-5-7" class="box  placed" piece="white-bishop"></div>
				<div id="box-6-7" class="box  placed" piece="white-knight"></div>
				<div id="box-7-7" class="box  placed" piece="white-root"></div>
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/4b71d349eb.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="styles/js/master.js"></script>
</body>
</html>
